<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品與假貨判斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>商品與假貨判斷</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: { text: "商品是否與網站描述不符？", options: [
        { text: "是", next: "q2" },
        { text: "否", next: "q3" }
      ]},
      q2: { text: "是否造成功能無法使用或誤導？", options: [
        { text: "是", result: "可主張契約不完全履行退換貨。" },
        { text: "否", next: "q3" }
      ]},
      q3: { text: "是否懷疑為仿冒品？", options: [
        { text: "是", next: "q4" },
        { text: "否", next: "q5" }
      ]},
      q4: { text: "是否具備品牌對照或來源證據？", options: [
        { text: "是", result: "可報警或向公平會申訴。" },
        { text: "否", result: "建議先蒐證，避免誤判仿冒。" }
      ]},
      q5: { text: "商品是否標示錯誤或缺乏原廠標籤？", options: [
        { text: "是", next: "q6" },
        { text: "否", result: "不構成假貨爭議，建議與賣家溝通。" }
      ]},
      q6: { text: "賣家是否拒絕處理或不回應？", options: [
        { text: "是", result: "可向平台或消保官申訴。" },
        { text: "否", result: "可協商處理，完成退換。" }
      ]},
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
