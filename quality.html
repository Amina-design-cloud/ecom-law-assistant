<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>物流與責任判斷</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>物流與責任判斷</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: {
        text: "是否有追蹤編號或寄件紀錄？",
        options: [
          { text: "是", next: "q2" },
          { text: "否", result: "請儘速與平台或賣家聯繫協尋。" }
        ]
      },
      q2: {
        text: "物流是否由賣家安排？",
        options: [
          { text: "是", result: "風險由賣家負責（民法第373條）" },
          { text: "否", next: "q3" }
        ]
      },
      q3: {
        text: "是否貨到付款但未取貨？",
        options: [
          { text: "是", result: "雖無法罰錢，但賣家可拒絕再交易。" },
          { text: "否", next: "q4" }
        ]
      },
      q4: {
        text: "你已寄回退貨商品，但賣家說沒收到？",
        options: [
          { text: "有寄件證明", result: "賣家應退款，請出示證據。" },
          { text: "無寄件證明", result: "建議下次使用掛號或簽收物流。" }
        ]
      }
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
