<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>商品與假貨判斷</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>商品與假貨判斷</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: {
        text: "商品是否與網站描述不符？",
        options: [
          { text: "是", result: "可主張契約不完全履行（民法第227條）" },
          { text: "否", next: "q2" }
        ]
      },
      q2: {
        text: "商品是否有明顯瑕疵或功能異常？",
        options: [
          { text: "是", result: "可要求換貨或價金減少（消保法第7條）" },
          { text: "否", next: "q3" }
        ]
      },
      q3: {
        text: "是否懷疑為仿冒品（假貨）？",
        options: [
          { text: "是", next: "q4" },
          { text: "否", result: "建議與賣家或平台溝通處理。" }
        ]
      },
      q4: {
        text: "是否有仿冒證據（圖片、來源比對）？",
        options: [
          { text: "是", result: "可報警或向公平會申訴（公平交易法第21條）" },
          { text: "否", result: "請先蒐集證據以利申訴。" }
        ]
      }
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
