<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>退貨與退款判斷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>退貨與退款判斷</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: { text: "是否在收到商品 7 天內提出退貨？", options: [
        { text: "是", next: "q2" },
        { text: "否", result: "超過期限，賣家可拒絕退貨。" }
      ]},
      q2: { text: "商品是否已拆封、使用或損壞？", options: [
        { text: "是", next: "q3" },
        { text: "否", next: "q4" }
      ]},
      q3: { text: "商品是否屬於合理除外（如貼身衣物、客製化）？", options: [
        { text: "是", result: "不適用 7 天無條件退貨。" },
        { text: "否", next: "q4" }
      ]},
      q4: { text: "是否由台灣境內合法業者販售？", options: [
        { text: "是", next: "q5" },
        { text: "否", result: "不一定適用消保法，建議平台內處理。" }
      ]},
      q5: { text: "是否有附上發票或訂單證明？", options: [
        { text: "是", next: "q6" },
        { text: "否", result: "無法舉證，賣家可能拒退。" }
      ]},
      q6: { text: "賣家是否於 15 日內完成退款？", options: [
        { text: "是", result: "流程完成，交易順利結束。" },
        { text: "否", result: "可依通訊交易規定申訴賣家。" }
      ]},
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
