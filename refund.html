<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>退貨與退款判斷</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>退貨與退款判斷</h1>
    <div id="qa"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = {
      q1: {
        text: "是否在收到商品 7 天內提出退貨？",
        options: [
          { text: "是", next: "q2" },
          { text: "否", result: "超過法定期限，賣家可拒絕退貨。（消保法第19條）" }
        ]
      },
      q2: {
        text: "商品是否已拆封、使用或損壞？",
        options: [
          { text: "是", next: "q3" },
          { text: "否", next: "q4" }
        ]
      },
      q3: {
        text: "商品是否屬於不得退貨的例外項目？",
        options: [
          { text: "是", result: "此商品不適用 7 日退貨權。（合理例外情形準則）" },
          { text: "否", result: "你仍可主張退貨權。（消保法第19條）" }
        ]
      },
      q4: {
        text: "是否由台灣境內業者販售？",
        options: [
          { text: "是", next: "q5" },
          { text: "否", result: "可能不受消保法保障，建議使用平台機制交涉。" }
        ]
      },
      q5: {
        text: "賣家是否在 15 日內完成退款？",
        options: [
          { text: "是", result: "流程完成。" },
          { text: "否", result: "可依通訊交易規定向賣家或消保官申訴。" }
        ]
      }
    };
    renderQuestion("qa", questions, "q1");
  </script>
</body>
</html>
